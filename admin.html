<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard - Product Inventory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
  <aside class="sidebar">
    <div class="brand"><h1>The<br>Collector's<br>Hub</h1></div>
    <nav class="nav"><button id="goToPOS" class="btn-terminal">Sales Terminal â†’</button></nav>
  </aside>

  <main class="main">
    <header class="header"><h2>Admin Dashboard - Product Inventory</h2></header>

    <section class="content">
      <div class="card product-list-card">
        <h3>All Products</h3>
        <div class="search-row"><input id="adminSearch" placeholder="Search by name..." /></div>
        <div id="adminProductList" class="admin-product-list"></div>
      </div>

      <div class="card add-product-card">
        <h3>Add New Product</h3>
        <form id="addProductForm" class="add-form">
          <input id="productName" placeholder="Product Name" required />
          <textarea id="productDesc" placeholder="Product Details" rows="3"></textarea>
          <input id="productPrice" placeholder="Price" type="number" min="0" step="0.01" required />
          <input id="productStock" placeholder="Stock Quantity" type="number" min="0" required />
          <div class="image-preview" id="imagePreview">Image preview will appear here</div>
          <label class="upload-btn"><input id="imageUpload" type="file" accept="image/*" />Upload Image...</label>
          <button id="addProductBtn" class="primary-btn" type="submit">Add Product</button>
        </form>
      </div>
    </section>
  </main>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal-backdrop hidden">
  <div class="modal-content">
    <h3>Edit Product</h3>
    <form id="editForm">
      <input id="editName" required />
      <textarea id="editDesc" rows="3"></textarea>
      <input id="editPrice" type="number" min="0" step="0.01" required />
      <input id="editStock" type="number" min="0" required />
      <div class="image-preview" id="editImagePreview">Image preview will appear here</div>
      <label class="upload-btn"><input id="editImageUpload" type="file" accept="image/*" />Change Image...</label>
      <div class="modal-actions">
        <button type="button" id="closeEditBtn">Cancel</button>
        <button type="submit" class="primary-btn">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="modal-backdrop hidden">
  <div class="modal-content">
    <h3>Delete Product</h3>
    <p>Are you sure you want to delete <strong id="deleteProductName"></strong>?</p>
    <div class="modal-actions">
      <button id="cancelDeleteBtn" type="button">Cancel</button>
      <button id="confirmDeleteBtn" class="danger-btn" type="button">Delete</button>
    </div>
  </div>
</div>

<script src="storage.js"></script>
<script src="admin.js" defer></script>
</body>
</html>
